<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orvanyx Private Links</title>
    <meta name="description" content="Private links vault for @orvanyx." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="links-page">
    <canvas id="fx-canvas" aria-hidden="true"></canvas>

    <main class="links-shell glass">
      <section id="lock-screen" class="lock-screen">
        <p class="tag">PRIVATE ACCESS</p>
        <h1>@orvanyx Vault</h1>
        <p class="muted">Set a passcode once, then use it to unlock your private links page.</p>
        <form id="unlock-form" class="stack">
          <input id="passcode" type="password" placeholder="Enter passcode" required minlength="4" />
          <button type="submit" class="btn btn-main">Unlock</button>
        </form>
        <small class="muted">First use creates your passcode in this browser only.</small>
      </section>

      <section id="vault" class="hidden">
        <div class="profile-row">
          <img id="avatar" alt="Random profile avatar" />
          <div>
            <p class="tag">PRIVATE LINKS</p>
            <h2>@orvanyx</h2>
            <p class="muted">Add or remove links any time. Saved locally in your browser.</p>
          </div>
        </div>

        <div class="music-panel">
          <audio id="bg-track" loop preload="none">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
          </audio>
          <button id="music-btn" class="btn btn-soft" type="button">▶ Play Background Music</button>
        </div>

        <form id="link-form" class="link-grid">
          <input id="link-name" type="text" placeholder="Name (Instagram, Discord...)" required />
          <input id="link-url" type="url" placeholder="https://..." required />
          <button type="submit" class="btn btn-main">Add</button>
        </form>

        <ul id="link-list" class="link-list"></ul>

        <div class="actions">
          <button id="clear-links" type="button" class="btn btn-soft">Clear All Links</button>
          <a class="btn btn-soft" href="index.html">← Back Home</a>
        </div>
      </section>
    </main>

    <script src="links.js"></script>
  </body>
</html>
