<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Pages - Orvanyx</title>
    <link rel="stylesheet" href="bio-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bio-directory">
        <div class="directory-container">
            <h1 class="directory-title">Players</h1>
            <p class="directory-subtitle">// Select Profile</p>
            
            <div class="user-cards">
                
                <!-- USER CARD 1 - ORVANYX -->
                <a href="bio-orvanyx.html" class="user-card" style="animation-delay: 0.1s">
                    <div class="card-background" style="background: linear-gradient(135deg, #00d4ff 0%, #0051ff 100%);"></div>
                    <div class="card-content">
                        <div class="user-avatar" style="background: linear-gradient(135deg, #00d4ff 0%, #06ffa5 100%);">
                            O
                        </div>
                        <h2 class="user-name">ORVANYX</h2>
                        <p class="user-handle">@orvanyx</p>
                    </div>
                </a>

                <!-- USER CARD 2 - ZERO -->
                <a href="bio-zero.html" class="user-card" style="animation-delay: 0.2s">
                    <div class="card-background" style="background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);"></div>
                    <div class="card-content">
                        <div class="user-avatar" style="background: linear-gradient(135deg, #ff006e 0%, #f72585 100%);">
                            Z
                        </div>
                        <h2 class="user-name">ZERO</h2>
                        <p class="user-handle">@zero</p>
                    </div>
                </a>

                <!-- 
                ============================================
                TO ADD A NEW USER CARD:
                ============================================
                Copy the entire <a> block above and paste it here.
                Then edit:
                1. href="bio-NEWNAME.html" (your new user page)
                2. style="animation-delay: 0.3s" (increase by 0.1s for each new card)
                3. card-background gradient colors
                4. user-avatar background color and letter/image
                5. user-name and user-handle text
                
                Don't forget to create the corresponding bio-NEWNAME.html page!
                -->

            </div>
        </div>
    </div>
</body>
</html>
