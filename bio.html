<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Pages - Orvanyx</title>
    <link rel="stylesheet" href="bio-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Protection Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-container">
            <h2 class="password-title">üè¥‚Äç‚ò†Ô∏è ACCESS REQUIRED</h2>
            <p class="password-subtitle">Enter the Pirate King's password</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Password" autocomplete="off">
            <button id="passwordSubmit" class="password-submit">ENTER</button>
            <p class="password-error" id="passwordError"></p>
        </div>
    </div>

    <!-- Floating Music Deck Button -->
    <button class="music-deck-toggle" id="musicDeckToggle" aria-label="Toggle Music Deck">
        üéµ
    </button>

    <!-- Floating Music Deck Panel -->
    <div class="music-deck-panel" id="musicDeckPanel">
        <div class="music-deck-header">
            <h3 class="music-deck-title">üéÆ Audio Deck</h3>
            <button class="music-deck-close" id="musicDeckClose" aria-label="Close">√ó</button>
        </div>
        
        <div class="bio-music" data-profile="directory">
            <audio class="music-player" preload="metadata" loop></audio>
            
            <label class="music-control-label" for="song-select-directory">Track Selection</label>
            <select id="song-select-directory" class="music-select">
                <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Neon Arena</option>
                <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Boss Rush</option>
                <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3">Night Raid</option>
                <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Cyber Chase</option>
                <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">Digital Dreams</option>
            </select>
            
            <div class="music-controls">
                <button type="button" class="music-btn" data-action="play">Pause</button>
                <button type="button" class="music-btn" data-action="mute">Mute</button>
                <button type="button" class="music-btn" data-action="prev">‚èÆ Prev</button>
                <button type="button" class="music-btn" data-action="next">Next ‚è≠</button>
            </div>
            
            <label class="music-control-label" for="volume-directory">Volume Control</label>
            <input id="volume-directory" class="music-volume" type="range" min="0" max="1" step="0.01" value="0.5">
            
            <div class="music-progress-container">
                <input type="range" class="music-progress" min="0" max="100" value="0" step="0.1">
            </div>
            
            <p class="music-status" aria-live="polite">Playing: Neon Arena</p>
            
            <div class="music-visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
        </div>
    </div>

    <div class="bio-directory">
        <div class="directory-container">
            <h1 class="directory-title">Players</h1>
            <p class="directory-subtitle">// Select Profile</p>
            
            <div class="user-cards">
                
                <!-- USER CARD 1 - ORVANYX -->
                <a href="bio-orvanyx.html" class="user-card" style="animation-delay: 0.1s">
                    <div class="card-background" style="background: linear-gradient(135deg, #00d4ff 0%, #0051ff 100%);"></div>
                    <div class="card-content">
                        <div class="user-avatar" style="background: linear-gradient(135deg, #00d4ff 0%, #06ffa5 100%);">
                            O
                        </div>
                        <h2 class="user-name">ORVANYX</h2>
                        <p class="user-handle">@orvanyx</p>
                    </div>
                </a>

                <!-- USER CARD 2 - ZERO -->
                <a href="bio-zero.html" class="user-card" style="animation-delay: 0.2s">
                    <div class="card-background" style="background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);"></div>
                    <div class="card-content">
                        <div class="user-avatar" style="background: linear-gradient(135deg, #ff006e 0%, #f72585 100%);">
                            Z
                        </div>
                        <h2 class="user-name">ZERO</h2>
                        <p class="user-handle">@zero</p>
                    </div>
                </a>

                <!-- 
                ============================================
                TO ADD A NEW USER CARD:
                ============================================
                Copy the entire <a> block above and paste it here.
                Then edit:
                1. href="bio-NEWNAME.html" (your new user page)
                2. style="animation-delay: 0.3s" (increase by 0.1s for each new card)
                3. card-background gradient colors
                4. user-avatar background color and letter/image
                5. user-name and user-handle text
                
                Don't forget to create the corresponding bio-NEWNAME.html page!
                -->

            </div>
        </div>
    </div>
    <script src="bio-music.js"></script>
    <script>
        // Password protection
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('passwordError');
        const correctPassword = 'Luffy';
        
        // Check if already authenticated
        if (sessionStorage.getItem('bioAuth') !== 'true') {
            passwordModal.style.display = 'flex';
        }
        
        passwordSubmit.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
        
        function checkPassword() {
            if (passwordInput.value === correctPassword) {
                sessionStorage.setItem('bioAuth', 'true');
                passwordModal.style.display = 'none';
            } else {
                passwordError.textContent = 'Incorrect password! Try again, nakama...';
                passwordInput.value = '';
                passwordInput.classList.add('shake');
                setTimeout(() => passwordInput.classList.remove('shake'), 500);
            }
        }
    </script>
</body>
</html>
